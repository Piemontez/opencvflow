<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/src/ide/assets/imgs/logo.png" />
    <link rel="stylesheet" crossorigin="" href="dist/assets/index-VAo69Nkd.css">
    <!-- GTAG -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

  <body>
    <div id="roo t">

                <!-- Listagem de bibliotecas sendo carregadas -->
                <ul id="assetslist" class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center">

    <script>
